<div  class="carousel-overflow">
  <div class="carousel-container">
    <div class="carousel-header">
      <span class="pokeball-icon">
        <img src="assets/icons/pokeball-icon.png" alt=""
      /></span>
      Featured Pokemon
    </div>
    <div class="carousel-main">
      <div
        *ngFor="let pokemon of allPokemons; let i = index"
      >
        <app-carousel-item [pokemonPreview]="pokemon" [position]="i" [activePosition]="active"></app-carousel-item>
        
      </div>

      <a class="carousel-control-prev" (click)="prev()">  
        <span class="prev-controller"></span>
      </a>
      <a class="carousel-control-next" (click)="next()">
        <span class="next-controller"></span>
      </a>
    </div>
  </div>
</div>
